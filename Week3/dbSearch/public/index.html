<head>
    <title>Keep Track</title>
    <!--connect source for qr code-->

    <link rel="stylesheet" href="style.css" />
    <!--source attribute-->
    <script src="script.js"></script>
</head>

<body>
    <div class="topnav">
        <a>Keep track of your day and your memories</a>
    </div>

    <!--when form data submited, send to router(at server.js)-->
    <div id=mainText>
        <form method="POST" action="/formdata">
            <!--data in name is what sent to the user-->
            <label for="data"> Begin your journal</label>
            <br><br>
            <input type="text" id="title" name="title" value="Title"> &nbsp
            <input type="datetime-local" id="time" name="time">
            <br><br>
            Text color <input type="color" name="color">
            <br><br>
            <textarea name="paragraph_text" value="Begin your journal" cols="50" rows="10"></textarea>
            <br><br>
            <input type="submit" name="submit" value="submit">
        </form>
    </div>
