<!DOCTYPE html>
<html>

<head>
    <title>Auto Name Card Generator</title>
    <!--connect source for qr code-->
    <script src="https://unpkg.com/qrcode-generator@1.4.4/qrcode.js"></script>

    <link rel="stylesheet" href="style.css" />
    <!--source attribute-->
    <script src="script.js"></script>
</head>

<body>
    <div class="topnav">
        <a>Auto Name Card Generator</a>
    </div>

    <!--when form data submited, send to router(at server.js)-->
    <form method="POST" action="/formdata">
        <!--data in name is what sent to the user-->
        <div id=mainText><label for="data"> Enter Details to Create Your Name Card</label></div>
        <div id=mainInput><input type="text" name="name" value="Enter Name">
            <br><br>
            <input type="text" name="phone" value="Enter Phone Number">
        </div>
        <div id=mainText> Background Color of Your Namecard <input type="color" name="color">
            <br><br>
            <!--<input type="image" src="img_submit.gif" alt="Submit" width="48" height="48">-->
            <input type="image" src="download.gif" name="image" width="48" height="48">
            <br>
            <br>
            <input type="submit" name="submit" value="submit">
        </div>
    </form>


    <br>
    <div id=mainText>Please wait for the QR code to pop up
        <br>
        <!--creat button that creates QR code on clicking the button-->
        <div><label for="bt"></label><input type="button" id="button" value="click"></div>
        <br>
        <div id='qrCode' name="qrCode"></div>
        <!--<input type ="button" id = "button" value = "click">-->
    </div>

</body>

</html>
